<h2>Por País</h2>
<hr>


<div class="row">
    <div class="col">
       <app-pais-imput (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)"></app-pais-imput>
    </div>
</div>

<hr>

<div *ngIf="hayerror"
    class="alert alert-danger">
    No se encontro nada con el término {{termino}}
</div>


<div    *ngIf="paises.length > 0" 
        class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
