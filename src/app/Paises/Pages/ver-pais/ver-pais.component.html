
<div *ngIf="!pais; else divPais" 
    class="alert alert-info">
    espere por favor...
</div>

<ng-template #divPais>

    <div class="row">
        <div class="col">
            <h1>{{pais.name.common}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.svg" class="img-thumbnail" >
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong> Capital: </strong> {{pais.capital}}

                </li>
                <li class="list-group-item">
                    <strong> Poblacion: </strong> {{pais.population | number}}

                </li>
                <li class="list-group-item">
                    <strong> Código Numérico: </strong> {{pais.ccn3}}

                </li>
                <li class="list-group-item">
                    <strong> Codigo alfanumerico: </strong> {{pais.cca3}}

                </li>
                
            </ul>
        </div>
    </div>

</ng-template>
